<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | BetterSide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-dot"></div>
<div class="cursor-ring"></div>

    <a href="javascript:void(0)" class="theme-btn" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
    </a>

    <div class="page-wrapper">
        <div class="card">

            <div class="logo">
                <img src="image/Betterside_Logo_1_1-removebg-preview.png" alt="BetterSide Logo">
            </div>

            <a href="./../../index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <h1>Create Account</h1>
            <p class="subtitle">Enter your details to get started</p>

            <form action="#" class="signup-form">
                
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user input-icon"></i>
                        <input type="text" placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="passwordInput" placeholder="Create a password" required>
                        <i class="fa-regular fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>

               <button type="button" class="submit-btn" onclick="window.location.href='signup.html'">
  Sign up
</button>

            </form>

            <div style="text-align: center; margin-top: 24px; font-size: 13px; color: #6b7280;">
                Already have an account? <a href="../login/index.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">Log In</a>
            </div>

        </div>
    </div>

    <script>
        // 1. Theme Toggle Logic
        const toggle = document.getElementById("themeToggle");
        const icon = toggle.querySelector("i");
        const body = document.body;

        toggle.addEventListener("click", () => {
            body.classList.toggle("dark");
            if (body.classList.contains("dark")) {
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
            }
        });

        // 2. Show/Hide Password Logic
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        document.addEventListener('DOMContentLoaded', () => {
  const dot = document.querySelector('.cursor-dot');
  const ring = document.querySelector('.cursor-ring');

  if (!dot || !ring) return;

  let mouseX = 0, mouseY = 0;
  let ringX = 0, ringY = 0;

  document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;

    // Dot sticks exactly to mouse
    dot.style.left = mouseX + 'px';
    dot.style.top  = mouseY + 'px';
  });

  function animateRing() {
    const dx = mouseX - ringX;
    const dy = mouseY - ringY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Snap on fast movement
    if (distance > 70) {
      ringX = mouseX;
      ringY = mouseY;
    } else {
      ringX += dx * 0.18;
      ringY += dy * 0.18;
    }

    ring.style.left = ringX + 'px';
    ring.style.top  = ringY + 'px';

    requestAnimationFrame(animateRing);
  }

  animateRing();

  /* Hover effect on clickable elements */
  document.querySelectorAll('a, button').forEach(el => {
    el.addEventListener('mouseenter', () => ring.classList.add('cursor-hover'));
    el.addEventListener('mouseleave', () => ring.classList.remove('cursor-hover'));
  });
});
    </script>

</body>
</html>
